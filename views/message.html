<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="inputs.css">
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="container">
        <div class="field">
            <img id="homeButton" src="src/home.png" onclick="goHome()">
            <h1>NEW MESSAGE</h1>
            <div class="inputs">
                <input type="text" id="email" class="inputField" readonly>
                <textarea id="message" class="inputField" placeholder="TYPE YOUR MESSAGE HERE..." type="text" rows="4" cols="50"></textarea>
            </div>
            <button id="button">SEND</button>
        </div>
    </div>
    <script src="message.js"></script>
</body>
</html>
